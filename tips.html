<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planned Planthood 2</title>
        <link rel="stylesheet" href="index.css"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <header class="header" id="top">
                <a class="hamburger" href="index.html">
                    <img src="assets/icons/burgir.png" alt="#">  <!-- Ikonen är klickbar för att gå tillbaka till hemsidan -->
                </a>
                <picture class="hero2">  
                    <a class="icon" href="index.html">
                        <img class="icon icon--center" src="assets/icons/Logo.svg" alt="Logotyp">   
                        <!-- Ikonen är klickbar för att gå tillbaka till hemsidan -->
                    </a>
                    <h2 class="tips-h2">Mina sidor</h2>
                </picture>
            </header>
            <main>
                <section class="formular">
                    <h1 class="tips-h1">Lägg till ny plantering:</h1>
                    <form class="form" action="#">
                        <label class="form__label form__label-labelP" for="namn">Planta:</label><br>
                        <input class="form__input form__input--infieldP" type="text" id="namn" name="namn" placeholder="Text"><br>
                        <label class="form__label form__label--labelD" for="data">Datum:</label><br>
                        <input class="form__input form__input--infieldD" type="text" id="data" name="data" placeholder="DD-MM-YYYY"><br>
                        <input class="form__button form__button--center" type="submit" value="Lägg till">
                    </form>
                </section>
                <section class="plant-tips">
                    <h3 class="h3">Dina planerade planteringar:</h3>
                    <article class="card card--pic1">
                        <figure>
                            <img class="icon icon--card" src="assets/icons/plant.svg" alt="#">
                            <figure class="card card--descript-bg-white">
                                <figcaption class="card__row1">
                                    <h4>Tomat</h4>
                                    <h5>15 april 2024</h5>
                                </figcaption>
                                <figcaption class="card__row2">
                                    <p class="p2">Rico Coolio</p>
                                    <img class="icon icon--low-right" src="assets/icons/Vector (Stroke).svg" alt="#">
                                    <button class="card__button card__button--red">TA BORT</button>
                                </figcaption>
                            </figure>
                        </figure>
                    </article>
                </section>
                <section class="plant-tips2">
                    <h3 class="h3">Dina planerade planteringar:</h3>
                    <article class="card card--pic1">
                        <figure>
                            <img class="icon icon--card" src="assets/icons/plant.svg" alt="#">
                            <figure class="card card--descript-bg-white">
                                <figcaption class="card__row1">
                                    <h4>Tomat</h4>
                                    <h5>15 april 2024</h5>
                                </figcaption>
                                <figcaption class="card__row2">
                                    <p class="p2">Rico Coolio</p>
                                    <img class="icon icon--low-right" src="assets/icons/Vector (Stroke).svg" alt="#">
                                    <button class="card__button card__button--red">TA BORT</button>
                                </figcaption>
                            </figure>
                        </figure>
                    </article>
                    <article class="card card--pic2">
                        <figure>
                            <img class="icon icon--card" src="assets/icons/plant.svg" alt="#">
                            <figure class="card card--descript-bg-white">
                                <figcaption class="card__row1">
                                    <h4>Tomat</h4>
                                    <h5>15 april 2024</h5>
                                </figcaption>
                                <figcaption class="card__row2">
                                    <p class="p2">Rico Coolio</p>
                                    <img class="icon icon--low-right" src="assets/icons/Vector (Stroke).svg" alt="#">
                                    <button class="card__button card__button--red">TA BORT</button>
                                </figcaption>
                            </figure>
                        </figure>
                    </article>
                </section>
                <picture class="gallery">
                    <figure class="gallery__img--cola1">
                        <img src="assets/images/tjejmedhatt.avif" alt="">
                    </figure>
                    <figure class="gallery__img--cola2">
                        <img src="assets/images/plockar.avif" alt="">
                    </figure>
                    <figure class="gallery__img--colb1">
                        <img src="assets/images/massagrönsaker.avif" alt="">
                    </figure>
                    <figure class="gallery__img--colb2">
                        <img src="assets/images/vattenkanna.avif" alt="">
                    </figure>
                </picture>
            </main>
            <footer>
                <section class="retur-link">
                    <a class="retur-link__move" href="#top">Till toppen av sidan<img class="retur-link__arrow" src="assets/icons/arrow_upward_48dp_5F6368.svg" alt=""></a>
                </section>
            </footer>
        </div>
    </body>
</html>
