<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planned Planthood 2</title>
        <link rel="stylesheet" href="index.css"><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <header class="header2" id="top">
                <div class="hamburger">
                    <a href="index.html">
                        <img src="assets/icons/burgir.png" alt="#">
                    </a>
                </div>
                <div class="hero">
                    <a class="icon" href="index.html">
                        <img class="icon icon--center" src="assets/icons/Logo.svg" alt="Logotyp">
                    </a>
                    <h2 class="tips-h2">Mina sidor</h2>
                </div>
            </header>
            <main>
                <section class="formular">
                    <h1 class="tips-h1">Lägg till ny plantering:</h1>
                    <form class="form" action="#">
                        <label class="form__lab form__lab--labelP" for="namn">Planta:</label><br>
                        <input class="form__inp form__inp--infieldP" type="text" id="namn" name="namn" placeholder="Text"><br>
                        <label class="form__lab form__lab--labelD" for="data">Datum:</label><br>
                        <input class="form__inp form__inp--infieldD" type="text" id="data" name="data" placeholder="DD/MM-2024"><br>
                        <input class="form__button form__button--center" type="submit" value="Lägg till">
                    </form>
                </section>
                <h3>Dina planerade planteringar:</h3>
                <section class="plant-tips">
                    <article class="card card--pic1">
                        <figure>
                          <img class="icon icon--card" src="assets/icons/plant.svg" alt="#">
                        </figure>
                        <div class="row1">
                          <h5>Gurka</h5>
                          <h5>15 april 2024</h5>
                        </div>
                        <div class="row2">
                          <p class="p2">Rico Coolio</p>
                          <img class="icon icon--low-right" src="assets/icons/Vector (Stroke).svg" alt="#">
                        </div>
                    </article>
                </section class="plant-tips2">
                <h3>Dina planerade planteringar:</h3>
                <section class="plant-tips2">
                    <article class="card card--pic1">
                      <figure>
                        <img class="icon icon--card" src="assets/icons/plant.svg" alt="#">
                      </figure>
                      <div class="row1">
                        <h5>Gurka</h5>
                        <h5>15 april 2024</h5>
                      </div>
                      <div class="row2">
                        <p class="p2">Rico Coolio</p>
                        <img class="icon icon--low-right" src="assets/icons/Vector (Stroke).svg" alt="#">
                      </div>
                    </article>
                    <article class="card card--pic2">
                      <figure>
                        <img class="icon icon--card" src="assets/icons/plant.svg" alt="#">
                      </figure>
                      <div class="row1">
                        <h5>Gurka</h5>
                        <h5>15 april 2024</h5>
                      </div>
                      <div class="row2">
                        <p class="p2">Rico Coolio</p>
                        <img class="icon icon--low-right" src="assets/icons/Vector (Stroke).svg" alt="#">
                      </div>
                    </article>
                </section>
                <div class="gallery">
                    <div class="gallery__img">
                        <figure class="gallery__img--cola1">
                            <img src="assets/images/tjejmedhatt.avif" alt="">
                        </figure>
                        <figure class="gallery__img--cola2">
                            <img src="assets/images/plockar.avif" alt="">
                        </figure>
                        <figure class="gallery__img--colb1">
                            <img src="assets/images/massagrönsaker.avif" alt="">
                        </figure>
                        <figure class="gallery__img--colb2">
                            <img src="assets/images/vattenkanna.avif" alt="">
                        </figure>
                    </div>
                </div>
            </main>
            <div class="flytt">
              <a class="flytt__move" href="#top">Till toppen av sidan</a>
            </div>
        </div>
    </body>
</html>
